

<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <span>{{hero.id}} {{hero.name}}</span>
  </li>
</ul>

<h2>{{ hero.name | uppercase}} Details</h2>

<div>
  id: {{ hero.id }}
</div>
<div>name: {{hero.name}}</div>
<div>
  <label>name:
    <input type="text" placeholder="name" [(ngModel)]="hero.name">
  </label>
</div>
